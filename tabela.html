<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>

  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Idade</th>
        <th>País</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>João</td>
        <td>25</td>
        <td>Brasil</td>
      </tr>
      <tr>
        <td>Maria</td>
        <td>30</td>
        <td>Portugal</td>
      </tr>
      <tr>
        <td>Carlos</td>
        <td>22</td>
        <td>Espanha</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
